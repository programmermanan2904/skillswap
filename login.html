<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Panel -->
            <div class="col-lg-6 brand-panel d-flex flex-column justify-content-center align-items-center text-white p-5">
                <div class="logo-container text-center mb-5">
                    <img src="skillswap-logo.png.png" alt="SkillSwap" class="img-fluid mb-4">
                </div>
                <h1 class="display-5 fw-bold mb-3">Learn what you want.</h1>
                <h2 class="h3 mb-4">Teach what you know.</h2>
                <p class="lead">Join our community of learners and teachers today!</p>
            </div>


            <!-- Right Panel -->
            <div class="col-lg-6 form-panel d-flex align-items-center justify-content-center p-4">
                <div class="form-container">
                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form active">
                        <h2 class="text-center mb-4">Welcome Back!</h2>
                        
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control form-control-lg" placeholder="Email Address" required>
                        </div>
                        
                        <div class="mb-4 position-relative">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                            <span class="toggle-password position-absolute end-0 top-50 translate-middle-y pe-3">üëÅÔ∏è</span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                        
                        <div class="text-center mb-3">
                            <span class="text-muted">Or continue with</span>
                        </div>
                        
                        <button type="button" class="btn btn-outline-secondary btn-lg w-100 mb-4">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                            Continue with Google
                        </button>

                        <p class="text-center">Don't have an account? <a href="#" class="toggle-form" data-form="signup">Sign up</a></p>
                    </form>

                    <!-- Sign Up Form -->
                    <form id="signupForm" class="auth-form">
                        <h2 class="text-center mb-4">Create Account</h2>
                        
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control form-control-lg" placeholder="Full Name" required>
                        </div>

                        <div class="mb-3">
                            <input type="email" name="email" class="form-control form-control-lg" placeholder="Email Address" required>
                        </div>
                        
                        <div class="mb-4 position-relative">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                            <span class="toggle-password position-absolute end-0 top-50 translate-middle-y pe-3">üëÅÔ∏è</span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Sign Up</button>
                        
                        <div class="text-center mb-3">
                            <span class="text-muted">Or continue with</span>
                        </div>
                        
                        <button type="button" class="btn btn-outline-secondary btn-lg w-100 mb-4">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                            Continue with Google
                        </button>

                        <p class="text-center">Already have an account? <a href="#" class="toggle-form" data-form="login">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
  
</body>
</html>
